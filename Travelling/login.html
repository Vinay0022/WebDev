<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>

    </header>

    <main>
        <div class="hero">
        <div class="btn">
            <div class="btn-box">
              <div id="button"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons ">
                   <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="insta.png"/></a>
                    <a href="https://www.facebook.com/login/" target="_blank"><img src="fb.png" ></a>
                    <a href="https://twitter.com/i/flow/login"target="_blank"><img src="twitteer.png" ></a>
            </div>

            <form id="login"  class="input-group" method="get" action="/index.html">
                <input type="text"  class="input-field" placeholder="User Id">
                <!-- required> -->
                <input type="text"  class="input-field" placeholder="Enter password">
                <!-- required> -->
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button  type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text"  class="input-field" placeholder="User Id"
                required>
                <input type="email"  class="input-field" placeholder="Email Id"
                required>
                <input type="checkbox" class="check-box"><span> I agree terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button> 
            </form>



            </div>

        </div>
    </div>


   
   <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("button");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "500px";
        y.style.left = "450px";
        z.style.left = "0";
    }
   </script>

    </main>



</body>

</html>
